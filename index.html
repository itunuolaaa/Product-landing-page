<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    </head>
    <body>
      <header id="header">
        <img id="header-img" src="logo.png" alt="Product Logo">
        <nav id="nav-bar">
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#video-section">Video</a>
          <a class="nav-link" href="#contact">Contact</a>
        </nav>
      </header>
      <div class="container" id="features">
        <h1>Welcome to Our Product</h1>
        <p>Discover the amazing features we offer.</p>
    </div>
    
    <div class="container" id="video-section">
        <h2>Watch Our Product in Action</h2>
        <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="container" id="contact">
        <h2>Stay Updated</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email"
name="email" 
placeholder="Enter your email" required></input>
        <input id="submit" type="submit" value="Submit">
      </form>
      </div>
      </body>
  </html>
